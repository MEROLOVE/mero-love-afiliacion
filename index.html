<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afíliate a Mero Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #ff007f;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background-image: url('background.jpg');
            background-size: cover;
        }
        .button {
            background: #ff007f;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        form 
        <form id="afiliacionForm">
    <input type="text" name="nombre" placeholder="Nombre Completo" required>
    <input type="text" name="documento" placeholder="Número de Documento" required>
    <input type="email" name="email" placeholder="Correo Electrónico" required>
    <input type="tel" name="telefono" placeholder="Teléfono" required>
    <button type="submit">Enviar Solicitud</button>
</form>

<script>
document.getElementById("afiliacionForm").addEventListener("submit", function(event){
    event.preventDefault();
    
    var formData = {
        nombre: document.querySelector("[name='nombre']").value,
        documento: document.querySelector("[name='documento']").value,
        email: document.querySelector("[name='email']").value,
        telefono: document.querySelector("[name='telefono']").value
    };

    fetch("https://docs.google.com/spreadsheets/d/1O3X7iUtw-Pr37a-5Edr19gdU675nC5G-7HGgIMS36LE/edit?gid=0#gid=0", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
    })
    .then(response => response.text())
    .then(data => alert("Afiliado registrado con éxito"))
    .catch(error => alert("Error al registrar afiliado"));
});
</script>

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>MERO LOVE - AFILIACIÓN</header>
    <section class="hero">
        <h1>¡Únete a Mero Love y gana con cada evento!</h1>
        <button class="button">Afíliate Ahora</button>
    </section>
    <section>
        <h2>Beneficios de Afiliarte</h2>
        <p>✔ Acceso a los mejores bares y discotecas</p>
        <p>✔ Ganancias por cada cover</p>
        <p>✔ Capacitaciones en ventas y eventos</p>
    </section>
    <section>
        <h2>Formulario de Afiliación</h2>
        <form>
            <input type="text" placeholder="Nombre Completo" required>
            <input type="text" placeholder="Número de Documento" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="tel" placeholder="Teléfono" required>
            <button type="submit" class="button">Enviar Solicitud</button>
        </form>
    </section>
    <footer>
        <p>Síguenos en redes sociales | Contacto: info@merolove.com</p>
    </footer>
</body>
</html>
