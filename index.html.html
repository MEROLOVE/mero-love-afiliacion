<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afíliate a Mero Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #ff007f;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background-image: url('background.jpg');
            background-size: cover;
        }
        .button {
            background: #ff007f;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>MERO LOVE - AFILIACIÓN</header>
    <section class="hero">
        <h1>¡Únete a Mero Love y gana con cada evento!</h1>
        <button class="button">Afíliate Ahora</button>
    </section>
    <section>
        <h2>Beneficios de Afiliarte</h2>
        <p>✔ Acceso a los mejores bares y discotecas</p>
        <p>✔ Ganancias por cada cover</p>
        <p>✔ Capacitaciones en ventas y eventos</p>
    </section>
    <section>
        <h2>Formulario de Afiliación</h2>
        <form>
            <input type="text" placeholder="Nombre Completo" required>
            <input type="text" placeholder="Número de Documento" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="tel" placeholder="Teléfono" required>
            <button type="submit" class="button">Enviar Solicitud</button>
        </form>
    </section>
    <footer>
        <p>Síguenos en redes sociales | Contacto: info@merolove.com</p>
    </footer>
</body>
</html>
